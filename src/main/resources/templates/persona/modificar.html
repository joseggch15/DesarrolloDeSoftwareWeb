<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Modificar Persona</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <hr>

        <div th:if="${mensaje}" class="alert alert-success">
            <p th:text="${mensaje}"></p>
        </div>

        <a class="back-link" th:href="@{/listar_persona}">Regresar</a>
        <form class="form-container" th:action="@{/guardar_persona}" method="POST" th:object="${persona}">
            
            <div class="form-group">
                <label for="DNI">DNI:</label>
                <input type="text" id="DNI" name="DNI" th:field="*{DNI}" required placeholder="Digite el DNI" th:readonly="${persona.DNI != null}">
            </div>   

            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" th:field="*{nombre}" required placeholder="Digite el nombre">
            </div>

            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" th:field="*{apellidos}" required placeholder="Digite los apellidos">
            </div>

            <div class="form-group">
                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="text" id="fechaNacimiento" name="fechaNacimiento" th:field="*{fechaNacimiento}" required placeholder="Digite la fecha de nacimiento"> 
            </div>

            <div class="form-group">
                <label for="lugarNacimiento">Lugar de Nacimiento:</label>
                <input type="text" id="lugarNacimiento" name="lugarNacimiento" th:field="*{lugarNacimiento}" required placeholder="Digite el lugar de nacimiento">
            </div>

            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="text" id="edad" name="edad" th:field="*{edad}" required placeholder="Digite la edad">
            </div>

            <div class="form-group">
                <label for="estatura">Estatura:</label>
                <input type="text" id="estatura" name="estatura" th:field="*{estatura}" required placeholder="Digite la estatura">
            </div>

            <div class="form-group">
                <label for="sexo">Sexo:</label>
                <input type="text" id="sexo" name="sexo" th:field="*{sexo}" required placeholder="Digite el sexo">
            </div>

            <div class="form-group">
                <label for="nivelEstudio">Nivel de Estudios:</label>
                <input type="text" id="nivelEstudio" name="nivelEstudio" th:field="*{nivelEstudio}" required placeholder="Digite el nivel de estudios">
            </div>

            <div class="form-group">
                <label for="situacionMilitar">Situación Militar:</label>
                <input type="text" id="situacionMilitar" name="situacionMilitar" th:field="*{situacionMilitar}" required placeholder="Digite la situación militar">
            </div>

            <div class="form-buttons">
                <input type="submit" id="accion" name="accion" value="Guardar">
                <input type="reset" id="clean" value="Limpiar">
            </div>
        </form>
    </div>
</body>
</html>
