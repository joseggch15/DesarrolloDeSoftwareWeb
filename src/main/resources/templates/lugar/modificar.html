<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Añadir Lugar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{/css/style.css}" rel="stylesheet"/>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="container">
            <h1>Añadir Lugar</h1>

            <div th:if="${mensaje}" class="alert alert-success">
                <p th:text="${mensaje}"></p>
            </div>

            <a class="back-link" th:href="@{/listar_lugar}">Regresar</a>
            <form class="form-container" th:action="@{/guardar_lugar}" method="POST" th:object="${lugar}">
                
                <div class="form-group">
                    <label for="id">ID Lugar:</label>
                    <input type="text" id="id" name="id" th:field="*{id}" required placeholder="Digite el ID del lugar">
                </div>   
                
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" th:field="*{nombre}" required placeholder="Digite el nombre del lugar">
                </div>
                
                <div class="form-buttons">
                    <input type="submit" id="accion" name="accion" value="Guardar">
                    <input type="reset" id="clean" value="Limpiar">
                </div>
            </form>
        </div>
    </body>
</html>
